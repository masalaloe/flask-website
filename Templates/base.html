<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{url_for('static',filename='plugins/fontawesome-free/css/all.min.css')}}">
    <!-- IonIcons -->
    <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/adminlte.min.css')}}">
    {% block head %}{% endblock %}
</head>
<body class='sidebar-collapse' style='height: auto;'>
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{{ url_for('_index') }}" class="nav-link">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{{ url_for('_about') }}" class="nav-link">About</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{{ url_for('_project') }}" class="nav-link">Project</a>
                </li>
            </ul>
        </nav>
        <div class="content-wrapper" style="min-height: 1416.81px;">
            {% block body %}{% endblock %}
        </div>
    </div>
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="{{url_for('static',filename='plugins/jquery/jquery.min.js')}}"></script>
    <!-- Bootstrap -->
    <script src="{{url_for('static',filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- AdminLTE -->
    <script src="{{url_for('static',filename='js/adminlte.js')}}"></script>
</body>
</html>
